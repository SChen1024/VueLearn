<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Todo Tutorial</title>

    <style>
        .empty {
            border-color: red;
        }
        .show {
            display: none;
        }
    </style>

</head>
<body>
    <div id="app">
        <!-- todo list-->
        <ul>
            <li v-for='todo in todos' :key='todo.id'>
                <span> {{ todo.title }}</span>
                <input type="button" value="标记为完成"> 
                <input type="button" value="删除">
                <input type="text" value="编辑">
            </li>
        </ul>
    </div>   

</body>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
                todos:  [
                    {id: 0, title: 'todo0'},
                    {id: 1, title: 'todo111111'},
                    {id: 2, title: 'todo2222'}
                ]
            }
        },

        methods: {
            send: function() {

                if(count === 0)
                    alert('please input some text');
                else
                {
                    alert('send:' + this.value);
                    this.value = '';
                }
            }
        },

        computed: {
            count: function() {
                return this.value.length;
            }
        }
    })
</script>
</html>
